<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h3>Delete a blog</h3>
<form method="post" th:action="@{/blog/delete}" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    <p>Are you sure?</p>
    <div>
        <input type="submit" value="Delete">
    </div>
</form>
</body>
</html>
